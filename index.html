<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="description" content="More Ore - A clicker, incremental, and idle game with RPG elements">
    <meta name="keywords" content="game, clicker game, incremental game, idle game, more ore, isyn, incremental, idle, clicker, More Ore"/>
    <meta name="author" content="Syn Studios"/>
    <meta name="robots" content="follow"/>
    <meta name="google-site-verification" content="Kcf483s9v0NmdgqhL4lOH6jXPisuMn_YtZqaeF05o7Q" />

    <script src="./app/assets/scripts/constants.js"></script>
    <script src='./app/assets/scripts/State.js'></script>

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105854273-1"></script>
    <script>

      function gtag(){dataLayer.push(arguments)};

  </head>

  <body>

    <div class="container">

      <div class="torch torch-left"></div>
      <div class="torch torch-right"></div>
      <div class="tooltip"></div>

      <div class="horizontal-separator"></div>
      <div class="game-container">
        <div class="vertical-separator left-vertical-separator"></div>
        <section class="left">

          <div class="achievement-notification-container">
          </div>

          <div class="topbar-inventory-container">
            <div class="inventory-hanger-container">
              <div class="vertical-separator"></div>
              <div class="vertical-separator"></div>
            </div>
            <div class="topbar-inventory"></div>
          </div>

          <div class="ore-container-wrapper">
            <div class="ore-container">
              <img class='ore-sprite' src="./app/assets/images/ore1-1.png" alt="ore sprite">
              <div class="ore-weak-spot-container">
                <div class="ore-weak-spot"></div>
              </div>
            </div>
          </div>

          <div class="bottom-area-tabs">
            <div class="tab">???</div>
            <div class="tab">???</div>
            <div class="tab">???</div>
          </div>

          <div class="settings-container">
            <i onclick='build_achievements(); play_sound( "misc" )' class='fa fa-bar-chart fa-2x settings'></i>
            <i onclick='build_settings(); play_sound( "misc" )' class='fa fa-cog fa-2x settings'></i>
            <!-- <i class='fa fa-diamond fa-2x settings refined-store-btn'></i> -->
          </div>

          <div class="text-scroller-container">
            <div class="horizontal-separator thin"></div>
          </div>

          <div class="horizontal-separator thin"></div>
          <div class="quest-area-container"></div>
        </section>

        <div class="automater-wrapper">
          <header onclick='toggle_automater_accordion()'>AUTOMATER</header>
          <div>
            <div class="automater-container">
              <div class='automater-toggle-visibility'>
                <i class="fa fa-eye-slash fa-1x"></i>
                <label class="switch">
                  <input onchange='toggle_automater_visibility()' type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="automater display">
                <div class="owned"></div>
                <div class="top-bar">
                  <i class="fa fa-times"></i>
                </div>
                <div class="automater-target">
                  <img src="./app/assets/images/misc-crosshair.png" alt="crosshair-img">
                </div>
              </div>
            </div>
          </div>
        </div>

        <section class="right-container">
          <div class="vertical-separator middle-vertical-separator"></div>
          <div class="right">
            <div class="tabs-container"></div>
            <div class="horizontal-separator thin dark"></div>
            <div class="tab-content-container">
              <div class="tab-content"></div>
            </div>
          </div>
          <div class="vertical-separator right-vertical-separator"></div>
        </section>
      </div>
      <div class="horizontal-separator"></div>
      <footer></footer>
    </div>

    <!-- <script src='./app/assets/libs/howler.js'></script> -->
    <script src='./app/assets/libs/dragndrop.js'></script>

    <script src='./app/assets/scripts/helper_functions.js'></script>
    <script src='./app/assets/scripts/Building.js'></script>
    <script src='./app/assets/scripts/Upgrade.js'></script>
    <script src='./app/assets/scripts/Tabs.js'></script>
    <script src='./app/assets/scripts/ParticleEngine.js'></script>
    <script src='./app/assets/scripts/RisingNumber.js'></script>
    <script src='./app/assets/scripts/TextScroller.js'></script>
    <script src='./app/assets/scripts/Tooltip.js'></script>
    <script src='./app/assets/scripts/SmithUpgrade.js'></script>
    <script src='./app/assets/scripts/Smith.js'></script>
    <script src='./app/assets/scripts/Automater.js'></script>
    <script src='./app/assets/scripts/Achievement.js'></script>

    <script src='./app/main.js'></script>
  </body>

</html>
