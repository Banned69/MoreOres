  <body>

    <div class="container">

      <div class="torch torch-left"></div>
      <div class="torch torch-right"></div>
      <div class="tooltip"></div>

      <div class="horizontal-separator"></div>
      <div class="game-container">
        <div class="vertical-separator left-vertical-separator"></div>
        <section class="left">

          <div class="topbar-inventory-container">
            <div class="inventory-hanger-container">
              <div class="vertical-separator"></div>
              <div class="vertical-separator"></div>
            </div>
            <div class="topbar-inventory"></div>
          </div>

          <div class="ore-container-wrapper">
            <div class="ore-container">
              <img class='ore-sprite' src="./assets/images/ore1-1.png" alt="ore sprite">
              <div class="ore-weak-spot-container">
                <div class="ore-weak-spot"></div>
              </div>
            </div>
          </div>

          <div class="settings-container">
            <i class='fa fa-trophy fa-2x settings'></i>
            <i class='fa fa-bar-chart fa-2x settings'></i>
            <i onclick='build_settings()' class='fa fa-cog fa-2x settings'></i>
            <!-- <i class='fa fa-diamond fa-2x settings refined-store-btn'></i> -->
          </div>

          <div class="text-scroller-container">
            <div class="horizontal-separator" style='height: 8px'></div>
          </div>

          <div class="horizontal-separator" style='height: 8px'></div>
          <div class="quest-area-container"></div>
        </section>

        <section class="right-container">
          <div class="vertical-separator middle-vertical-separator"></div>
          <div class="right">
            <div class="tabs-container">
              <div class="tab store-tab">Store</div>
              <div class="tab blacksmith-tab">Blacksmith</div>
            </div>
            <div class="horizontal-separator" style='height: 8px;'></div>
            <div class="tab-content-container">
              <div class="tab-content"></div>
            </div>
          </div>
          <div class="vertical-separator right-vertical-separator"></div>
        </section>
      </div>
      <div class="horizontal-separator"></div>
    </div>

    <script src='./assets/libs/howler.js'></script>

    <script src='./assets/scripts/helper_functions.js'></script>
    <script src='./assets/scripts/State.js'></script>
    <script src='./assets/scripts/Building.js'></script>
    <script src='./assets/scripts/Upgrade.js'></script>
    <script src='./assets/scripts/ParticleEngine.js'></script>
    <script src='./assets/scripts/RisingNumber.js'></script>
    <script src='./assets/scripts/TextScroller.js'></script>
    <script src='./assets/scripts/Tooltip.js'></script>

    <script src='./main.js'></script>
