<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .ore-container {
    height: 300px;
    width: 300px;
    border: 2px solid black;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .ore-sprite {
    height: auto;
    width: 100%;
    image-rendering: pixelated;
    cursor: pointer;
    position: absolute;
    bottom: 0;
  }
</style>

<body>
    <div class="ore-container">
      <!-- <div class="ore-sprite"></div> -->
      <div class="sprite-container">
        <img class='ore-sprite' src="./ore1-1.png" alt="">
      </div>
    </div>
</body>

<script>
  let ore = document.querySelector('.ore-sprite')
  let hp = 25
  ore.addEventListener('click', () => {
    hp -= 1
    if ( hp <= 20 ) {
      ore.src = './ore1-2.png'
    }
    if ( hp < 15 ) {
      ore.src = './ore1-3.png'
    }
    if ( hp < 10 ) {
      ore.src = './ore1-4.png'
    }
    if ( hp < 5 ) {
      ore.src = './ore1-5.png'
    }
  })
</script>

</html>
